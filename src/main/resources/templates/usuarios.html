<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <title>Usuários - Lab Manager</title>
</head>
<body>
<div th:replace="~{navbar}"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Gerenciamento de Usuários</h2>
    <a href="/admin/usuarios/criar" class="btn btn-primary mb-3">Novo Usuário</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Papel</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.papel}"></td>
            <td>
                <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/admin/usuarios/deletar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
