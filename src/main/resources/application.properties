spring.application.name=Lab-Manager
# Configurações do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/laboratorio_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Configurações do Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.core.userdetails=DEBUG
logging.level.com.labmanager.labmanager=DEBUG
logging.level.com.labmanager.labmanager.service.UsuarioService=DEBUG
logging.level.com.labmanager.labmanager.service=DEBUG
