<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <title>Registrar - Lab Manager</title>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center">Criar Conta</h1>
          <form th:object="${usuario}" th:action="@{/register}" method="post" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" th:field="*{nome}" required>
              <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color: red;"></span>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" required>
              <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" th:field="*{senha}" required>
              <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" style="color: red;"></span>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-secondary btn-lg">Registrar</button>
            </div>
          </form>
          <p class="mt-3 text-center">JÃ¡ tem uma conta? <a th:href="@{/login}">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
