<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <title>Lab Manager</title>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body text-center">
          <h1 class="card-title">Bem-vindo ao Lab Manager</h1>
          <p class="card-text">Gerencie seus laboratórios de forma eficiente e prática.</p>
          <p class="card-text">Estamos felizes em tê-lo aqui!</p>
          <div class="d-grid gap-2">
            <a th:href="@{/login}" class="btn btn-primary btn-lg">Login</a>
            <a th:href="@{/register}" class="btn btn-secondary btn-lg">Criar Conta</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
